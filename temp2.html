<!DOCTYPE html>
<html>
    <head>
        <title>Startup dashboard</title>
        <meta charset="utf-8">
        <meta name="description" content="Startup company overview">
        <meta name="keywords" content="Startup, startups, venture, vc, angel, angels, funding, early stage">
        <meta name="author" content="Joeri Vankeirsbilck">
        <link rel="stylesheet" type="text/css" href="css/project1.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="text/javascript" src="js/temp.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk1hbWPvnmdRzJw7Hn2IBBm5DDpgTWRZM&sensor=false"></script> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
          <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">       
                    <div class="navbar-header">
                      <a class="navbar-brand" href="#">Startup Dashboard</a>
                    </div>

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" id="companyName" class="form-control" placeholder="Search company">
                        </div>
                        <button type="submit" id="getCompanyName" class="btn btn-default">Go!</button>
                    </form>
                </div>
             </div>


             <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-sm-7">
                        <h3 id="companyTitle">companyName placeholder</h3>
                        <h4>Summary</h4>
                            <p id="companySummary"></p>
                        <h4>Description</h4>
                            <p id="companyDescription"></p>
                    </div>
                    <div class="col-sm-5" id="quickFacts">
                        <h4>Quick Facts</h4>
                            <p id="companySector">Industry: </p>
                            <p id="companyLocation">Location: </p>
                            <p id="companyFounded">Founded: </p>
                            <p id="companyEmployees">Employees: </p>
                            <p id="companyFunding">Funding: </p>
                            <p id="companyConnections">Mutual Connections: </p>
                            <p id="companyURL">Website: </p>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-7" id="googleTrendsCanvas">
                        <h4>GoogleTrends placeholder</h4>
                    </div>
                    <div class="col-sm-5">
                        <h4>News placeholder</h4>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-7">
                        <h4>Jobs: </h4>
                        <div id="jobsCanvas">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <h4>Twitter placeholder</h4>
                    </div>
                </div>
             </div>

    </body>
</html>
